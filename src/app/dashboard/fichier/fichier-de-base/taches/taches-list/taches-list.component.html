<div class="container-fluid">
    <div class="page-title">
      <h4>Liste des Taches</h4>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-block">
            <a [routerLink]="['add']" class="btn btn-info">
              <i class="ti-plus pdd-right-5"></i>
              <span>Ajouter</span>
            </a>
                      <div class="table-overflow">
                          <table class="table table-lg table-hover" datatable [dtOptions]="dtOptions">
                              <thead>
                                  <tr>

                                      <th>Libelle Tache</th>
                                      <th>Action</th>


                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let tache of taches">
                                      <td>
                                        <div class="mrg-top-15">
                                          <span>{{tache.libelle}}</span>
                                      </div>
                                      </td>
                                      <td>
                                        <div class="mrg-top-10 text-center">
                                          <button class="btn btn-icon btn-flat btn-rounded dropdown-toggle">
                                              <i class="ti-pencil"></i>
                                          </button>
                                          <button class="btn btn-icon btn-flat btn-rounded dropdown-toggle">
                                            <i class="ti-trash"></i>
                                        </button>
                                      </div>
                                      </td>
                                  </tr>
                             </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
