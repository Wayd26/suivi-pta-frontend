<div *ngIf = "message !== ''" class="alert alert-danger" role="alert">
  {{message}}
</div>
<div class="container-fluid">
  <div class="page-title">
    <h4 class="card-title">Ajouter une Tâche</h4>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-block">
          <div class="row">
            <div class="col-md-7">

              <form  class="form-horizontal mrg-top-40 pdd-right-30" (ngSubmit)="onSubmit(f)"  #f = "ngForm">


                <div class="form-group row">
                  <label for="form-1-2" class="col-md-6 control-label">Code Tâche</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="form-1-2" placeholder="Code Tâche" ngModel="" name="code_tache" required>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="form-1-3" class="col-md-6 control-label">Libellé Tâche</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="form-1-3" placeholder="Libellé Tâche" ngModel="" name="libelle_tache" required>
                  </div>
                </div>

                <a [routerLink]="['/dashboard/fichier/base/tache/load']" class="btn btn-primary">
                  <i class="ti-back-left pdd-right-5"></i>
                  <span>Retour</span>
                </a> <button type="submit" class="btn btn-info" [disabled]="f.invalid">

                <span>Valider</span>
              </button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
