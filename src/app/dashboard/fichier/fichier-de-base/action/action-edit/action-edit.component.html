<div *ngIf = "message !== ''" class="alert alert-danger" role="alert">
  {{message}}
</div>
<div class="container-fluid">
  <div class="page-title">
    <h4 class="card-title">Modifier une Action</h4>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-block">
          <div class="row">
            <div class="col-md-7">

              <form  class="form-horizontal mrg-top-40 pdd-right-30" (ngSubmit)="onSubmit(f)"  #f = "ngForm">


                <div class="form-group row">
                  <label for="form-1-2" class="col-md-2 control-label">Code Action</label>
                  <div class="col-md-10">
                    <input type="text" class="form-control" id="form-1-2" placeholder="Code Action" ngModel="{{action.code}}" name="code_action">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="form-1-3" class="col-md-2 control-label">Libellé Action</label>
                  <div class="col-md-10">
                    <input type="text" class="form-control" id="form-1-3" placeholder="Libellé Action" ngModel="{{action.libelle}}" name="libelle_action">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="form-1-4" class="col-md-2 control-label">Poids Action</label>
                  <div class="col-md-10">
                    <input type="number" class="form-control" id="form-1-4" placeholder="Poids Action" ngModel="{{action.poids}}" name="poids_action">
                  </div>
                </div>



                <div class="form-group row">
                  <label for="form-1-5" class="col-md-2 control-label">Résultat</label>
                  <div class="col-md-10">
                    <ng-selectize id="form-1-5" name="resulat_action" [config]="singleSelectConfig" [options]="singleSelectOptions" [(ngModel)]="singleSelectValue" ngDefaultControl [ngModelOptions]="{standalone: true}"></ng-selectize>
                  </div>
                </div>



                <a [routerLink]="['/dashboard/fichier/base/action/load']" class="btn btn-primary">
                  <i class="ti-back-left pdd-right-5"></i>
                  <span>Retour</span>
                </a> <button type="submit" class="btn btn-info" [disabled]="f.invalid">

                <span>Valider</span>
              </button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
