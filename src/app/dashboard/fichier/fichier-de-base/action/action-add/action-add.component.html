<div class="container-fluid">
  <div class="page-title">
    <h4 class="card-title">Ajouter une Action</h4>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-block">
          <div class="row">
            <div class="col-md-7">

              <form  class="form-horizontal mrg-top-40 pdd-right-30" (ngSubmit)="onSubmit(f)"  #f = "ngForm">
                <div class="form-group row">
                  <label for="form-1-1" class="col-md-2 control-label">Code Action</label>
                  <div class="col-md-10">
                    <input type="text" class="form-control" id="form-1-1" placeholder="Code Structure" name="code">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="form-1-2" class="col-md-2 control-label">Libelle Action</label>
                  <div class="col-md-10">
                    <textarea class="form-control" rows="3" id="form-1-2" name="libelle"></textarea>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="form-1-5" class="col-md-2 control-label">Poids</label>
                  <div class="col-md-10">
                    <input type="number" class="form-control" id="form-1-5" placeholder="Poids" name="poids">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="form-1-6" class="col-md-2 control-label">Exercice</label>
                  <div class="col-md-10">
                    <ng-selectize id="form-1-6"  [config]="singleSelectConfig" [options]="singleSelectOptions" [(ngModel)]="singleSelectValue" ngDefaultControl></ng-selectize>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="form-1-7" class="col-md-2 control-label">Resultat</label>
                  <div class="col-md-10">
                    <ng-selectize id="form-1-7"  [config]="singleSelectConfig" [options]="singleSelectOptions" [(ngModel)]="singleSelectValue" ngDefaultControl></ng-selectize>
                  </div>
                </div>
                <a [routerLink]="['/dashboard/fichier/base/actions']" class="btn btn-primary">
                  <i class="ti-back-left pdd-right-5"></i>
                  <span>Retour</span>
                </a> <button type="submit" class="btn btn-info" [disabled]="f.invalid">

                <span>Valider</span>
              </button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
