<div class="container-fluid">
    <div class="page-title">
        <h4 class="card-title">Modifier une structure</h4>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-block">
                    <div class="row">
                        <div class="col-md-7">

                            <form class="form-horizontal mrg-top-40 pdd-right-30" (ngSubmit)="onSubmit(f)" #f="ngForm">


                              <div class="form-group row">
                                <label for="form-1-1" class="col-md-3 control-label">Code</label>
                                <div class="col-md-9">
                                  <input type="text" class="form-control" id="form-1-1" ngModel="{{structure.code}}" placeholder="Code" name="code">
                                </div>
                              </div>

                                <div class="form-group row">
                                    <label for="form-1-2" class="col-md-3 control-label">Denomination</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="form-1-2" ngModel="{{structure.denomination}}" placeholder="Denomination" name="denomination">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="form-1-4" class="col-md-3 control-label">Telephone du responsable</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="form-1-4" ngModel="{{structure.cellphone}}" placeholder="Telephone du responsable" name="telResp">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="form-1-5" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input type="email" class="form-control" id="form-1-5" ngModel="{{structure.email}}" placeholder="Email" name="email">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="form-1-5" class="col-md-3 control-label">Code Postale</label>
                                    <div class="col-md-9">
                                        <input type="email" class="form-control" id="form-1-8" ngModel="{{structure.po_box}}" placeholder="Code Postale" name="bpost">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="form-1-5" class="col-md-3 control-label">Sigle</label>
                                    <div class="col-md-9">
                                        <input type="email" class="form-control" id="form-1-9" ngModel="{{structure.abbreviation}}" placeholder="Sigle" name="sigle">
                                    </div>
                                </div>


                              <div class="form-group row">
                                <label for="form-1-10" class="col-md-3 control-label">Site Web</label>
                                <div class="col-md-9">
                                  <input type="text" class="form-control" id="form-1-10" ngModel="{{structure.website}}" placeholder="site web" name="website">
                                </div>
                              </div>
                                <!--  <div class="form-group row">
                      <label for="form-1-6" class="col-md-2 control-label">Departement</label>
                      <div class="col-md-10">
                          <ng-selectize id="form-1-6"  [config]="singleSelectConfig" [options]="singleSelectOptions" [(ngModel)]="singleSelectValue" ngDefaultControl></ng-selectize>
                      </div>
                  </div>-->
                                <div class="form-group row">
                                    <label for="form-1-7" class="col-md-3 control-label">Ville</label>
                                    <div class="col-md-9">
                                        <ng-selectize id="form-1-7" [config]="singleSelectConfig" [options]="singleSelectOptions2" [(ngModel)]="singleSelectValue2" ngDefaultControl [ngModelOptions]="{standalone: true}"></ng-selectize>
                                    </div>
                                </div>
                                <a [routerLink]="['/dashboard/fichier/base/structures/load']" class="btn btn-primary">
                                    <i class="ti-back-left pdd-right-5"></i>
                                    <span>Retour</span>
                                </a> <button type="submit" class="btn btn-info" [disabled]="f.invalid">

                <span>Valider</span>
              </button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
