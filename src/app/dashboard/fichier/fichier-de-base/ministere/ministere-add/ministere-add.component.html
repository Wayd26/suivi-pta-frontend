<div *ngIf="message !== ''" class="alert alert-danger" role="alert">
    {{message}}
</div>


<div class="container-fluid">
    <div class="page-title">
        <h4 class="card-title">Ajouter un Ministère</h4>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-block">
                    <div class="row">
                        <div class="col-md-7">

                            <form class="form-horizontal mrg-top-40 pdd-right-30" (ngSubmit)="onSubmit(f)" #f="ngForm">

                              <div class="form-group row">
                                <label for="form-1-1" class="col-md-3 control-label">Code Ministère</label>
                                <div class="col-md-9">
                                  <input type="text" class="form-control" id="form-1-1" placeholder="Code" ngModel="" name="code_ministere">
                                </div>
                              </div>

                                <div class="form-group row">
                                    <label for="form-1-2" class="col-md-3 control-label">Dénomination Ministère</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="form-1-2" placeholder="Dénomination" ngModel="" name="denomination_ministere">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="form-1-2" class="col-md-3 control-label">Sigle</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="form-1-3" placeholder="Sigle" name="sigle" ngModel="">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="form-1-4" class="col-md-3 control-label">Telephone </label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="form-1-4"  placeholder="Telephone du responsable" name="telResp" [(ngModel)]="telephone">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="form-1-5" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input type="email" class="form-control" id="form-1-5"  placeholder="Email" name="email" [(ngModel)]="email">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="form-1-7" class="col-md-3 control-label">Ville</label>
                                    <div class="col-md-9">
                                        <ng-selectize id="form-1-7" [config]="singleSelectConfig" [options]="singleSelectOptions" [(ngModel)]="singleSelectValue" ngDefaultControl [ngModelOptions]="{standalone: true}"></ng-selectize>
                                    </div>
                                </div>

                                <a [routerLink]="['/dashboard/fichier/base/ministere/load']" class="btn btn-primary">
                                    <i class="ti-back-left pdd-right-5"></i>
                                    <span>Retour</span>
                                </a> <button type="submit" class="btn btn-info" [disabled]="f.invalid">

                <span>Valider</span>
              </button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
