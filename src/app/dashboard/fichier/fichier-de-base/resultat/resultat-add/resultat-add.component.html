<div *ngIf="message !== ''" class="alert alert-danger" role="alert">
  {{message}}
</div>
<div class="container-fluid">
  <div class="page-title">
    <h4 class="card-title">Ajouter un Résultat</h4>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-block">
          <div class="row">
            <div class="col-md-7">

              <form class="form-horizontal mrg-top-40 pdd-right-30" (ngSubmit)="onSubmit(f)" #f="ngForm">

                <div class="form-group row">
                  <label for="form-1-2" class="col-md-3 control-label">Code Résultat</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" id="form-1-2" placeholder="Code" name="code_resultat" ngModel="">
                  </div>
                </div>



                <div class="form-group row">
                  <label for="form-1-3" class="col-md-3 control-label">Libellé Résultat</label>
                  <div class="col-md-9">
                    <textarea ngModel="" class="form-control" rows="3" id="form-1-3" placeholder="Libellé" name="libelle_resultat"></textarea>
                  </div>
                </div>


                <div class="form-group row">
                  <label for="form-1-4" class="col-md-3 control-label">Objectif Spécifique</label>
                  <div class="col-md-9">
                    <ng-selectize id="form-1-4" [config]="singleSelectConfig" [options]="singleSelectOptions" [(ngModel)]="singleSelectValue" ngDefaultControl [ngModelOptions]="{standalone: true}">></ng-selectize>
                  </div>
                </div>



                <a [routerLink]="['/dashboard/fichier/base/resultat/load']" class="btn btn-primary">
                  <i class="ti-back-left pdd-right-5"></i>
                  <span>Retour</span>
                </a> <button type="submit" class="btn btn-info" [disabled]="f.invalid">

                <span>Valider</span>
              </button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
