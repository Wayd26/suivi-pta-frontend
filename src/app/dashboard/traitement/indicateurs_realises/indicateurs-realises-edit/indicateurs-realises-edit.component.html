<div *ngIf = "message !== ''" class="alert alert-danger" role="alert">
  {{message}}
</div>

<div class="container-fluid">
  <div class="page-title">
    <h4 class="card-title">Modifier Indicateur réalisé</h4>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-block">
          <div class="row">
            <div class="col-md-7">

              <form  class="form-horizontal mrg-top-40 pdd-right-30" (ngSubmit)="onSubmit(f)"  #f = "ngForm">
<!--  -->
          <!--      <div class="form-group row"> -->
           <!--       <label for="form-1-1" class="col-md-4 control-label">Activité</label> -->
           <!--       <div class="col-md-8"> -->
           <!--         <ng-selectize id="form-1-1"  [config]="singleSelectConfig" [options]="singleSelectOptions" [(ngModel)]="singleSelectValue" ngDefaultControl [ngModelOptions]="{standalone: true}" required="true"></ng-selectize> -->
           <!--       </div> -->
           <!--     </div> -->

                <div class="form-group row">
                  <label for="form-1-0" class="col-md-4 control-label">Activité</label>
                  <div class="col-md-8">
                    <input type="text" class="form-control" id="form-1-0" placeholder="" ngModel="{{indicateur._activity}}" name="activite" readonly="true">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="form-1-2" class="col-md-6 control-label">Libellé Indicateur</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="form-1-2" placeholder="" ngModel="{{indicateur.denomination}}" name="denomination" required>
                  </div>
                </div>

                <!--  -->

<!--                <div class="form-group row">-->
<!--                  <label for="form-1-2" class="col-md-2 control-label">Libellé Indicateur</label>-->
<!--                  <div class="col-md-10">-->
<!--                    <ng-selectize id="form-1-2"  [config]="singleSelectConfig" [options]="singleSelectOptionsIndicateur" [(ngModel)]="singleSelectValueIndicateur" ngDefaultControl [ngModelOptions]="{standalone: true}"></ng-selectize>-->
<!--                  </div>-->
<!--                </div>-->



                <div class="form-group row">
                  <label for="form-1-3" class="col-md-6 control-label">Valeur cible</label>
                  <div class="col-md-6">
                    <input type="number" class="form-control" id="form-1-3" placeholder="" ngModel="{{indicateur.target_value}}" name="valeur_cible" required>
                  </div>
                </div>


                <div class="form-group row">
                  <label for="form-1-4" class="col-md-6 control-label">Valeur réalisée</label>
                  <div class="col-md-6">
                    <input type="number" class="form-control" id="form-1-4" placeholder="" ngModel="{{indicateur.realized_value}}" name="valeur_realisee" required>
                  </div>
                </div>

                <a [routerLink]="['/dashboard/traitement/indicateurs_realises/load']" class="btn btn-primary">
                  <i class="ti-back-left pdd-right-5"></i>
                  <span>Retour</span>
                </a> <button type="submit" class="btn btn-info" [disabled]="f.invalid">

                <span>Valider</span>
              </button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
