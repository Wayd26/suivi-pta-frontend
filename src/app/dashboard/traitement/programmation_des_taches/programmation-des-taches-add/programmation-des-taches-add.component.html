<div *ngIf = "message !== ''" class="alert alert-danger" role="alert">
  {{message}}

<div class="container-fluid">
  <div class="page-title">
    <h4 class="card-title">Programmer une tâche</h4>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-block">
          <div class="row">
            <div class="col-md-7">

              <form  class="form-horizontal mrg-top-40 pdd-right-30" (ngSubmit)="onSubmit(f)"  #f = "ngForm">

                <!--<div class="form-group row">-->
                  <!--<label for="form-1-0" class="col-md-2 control-label">Exercice</label>-->
                  <!--<div class="col-md-10">-->
                    <!--<ng-selectize id="form-1-0"  [config]="singleSelectConfig" [options]="singleSelectOptionsExercice" [(ngModel)]="singleSelectValueExercice" ngDefaultControl [ngModelOptions]="{standalone: true}"></ng-selectize>-->
                  <!--</div>-->
                <!--</div>-->


                <!--<div class="form-group row">-->
                  <!--<label for="form-1-1" class="col-md-2 control-label">Structure</label>-->
                  <!--<div class="col-md-10">-->

                    <!--<ng-selectize id="form-1-1"  [config]="singleSelectConfig" [options]="singleSelectOptionsStructure" [(ngModel)]="singleSelectValueStructure" ngDefaultControl [ngModelOptions]="{standalone: true}"></ng-selectize>-->
                  <!--</div>-->
                <!--</div>-->

                <div class="form-group row">
                  <label for="form-1-2" class="col-md-3 control-label">Activité</label>
                  <div class="col-md-9">

                    <ng-selectize id="form-1-2"   [config]="singleSelectConfig" [options]="singleSelectOptionsActivite" [(ngModel)]="singleSelectValueActivite" ngDefaultControl [ngModelOptions]="{standalone: true}"></ng-selectize>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="form-1-3" class="col-md-3 control-label">Tâche</label>
                  <div class="col-md-9">
                    <ng-selectize id="form-1-3"  [config]="singleSelectConfig" [options]="singleSelectOptionsTache" [(ngModel)]="singleSelectValueTache" ngDefaultControl [ngModelOptions]="{standalone: true}"></ng-selectize>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-md-3 control-label">Date de début</label>
                  <div class="col-md-9">
                    <div class="input-group">
                  <span class="input-group-text" (click)="d1.toggle()">
                      <i class="ti-calendar"></i>
                    </span>
                      <input type="text" class="form-control" placeholder="Pick your date" name="dp" [(ngModel)]="started_on" ngbDatepicker #d1="ngbDatepicker" readonly>
                    </div>
                  </div>
                  </div>


                <div class="form-group row">
                  <label class="col-md-3 control-label">Date de fin</label>
                  <div class="col-md-9">
                    <div class="input-group">
                  <span class="input-group-text" (click)="d2.toggle()">
                      <i class="ti-calendar"></i>
                    </span>
                      <input type="text" class="form-control" placeholder="Pick your date" name="dp2" [(ngModel)]="ended_on" ngbDatepicker #d2="ngbDatepicker" readonly>
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="form-1-6" class="col-md-3 control-label">Montant Tâche</label>
                  <div class="col-md-9">
                    <input type="number" class="form-control" id="form-1-6" placeholder="" ngModel="" name="montant_tache">
                  </div>
                </div>


                <div class="form-group row">
                  <label for="form-1-7" class="col-md-3 control-label">Poids Tâche</label>
                  <div class="col-md-9">
                    <input type="number" class="form-control" id="form-1-7" placeholder="" ngModel="" name="poids_tache">
                  </div>
                </div>

                <a [routerLink]="['/dashboard/traitement/programmation_des_taches/load']" class="btn btn-primary">
                  <i class="ti-back-left pdd-right-5"></i>
                  <span>Retour</span>
                </a> <button type="submit" class="btn btn-info" [disabled]="f.invalid">

                <span>Valider</span>
              </button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
