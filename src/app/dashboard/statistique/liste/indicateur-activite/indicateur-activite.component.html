<div *ngIf = "message !== ''" class="alert alert-danger" role="alert">
  {{message}}
</div>
<div class="container-fluid">
  <div class="page-title">
    <h4 class="card-title">Liste des indicateur d'activite</h4>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-block">
          <div class="row">
            <div class="col-md-7">

              <form  class="form-horizontal mrg-top-40 pdd-right-30" (ngSubmit)="onSubmit(f)"  #f = "ngForm">


                <div class="form-group row">
                  <label  class="col-md-2 control-label" >Exercice</label>
                  <div class="col-md-10">
                    <ng-selectize   [config]="singleSelectConfig" [options]="singleSelectOptionsExercice" [(ngModel)]="singleSelectValueExercice" ngDefaultControl [ngModelOptions]="{standalone: true}"></ng-selectize>
                  </div>
                </div>
                <div class="form-group row">
                  <label  class="col-md-2 control-label" >Structure</label>
                  <div class="col-md-10">
                    <ng-selectize i  [config]="singleSelectConfig" [options]="singleSelectOptionsStructure" [(ngModel)]="singleSelectValueStructure" ngDefaultControl [ngModelOptions]="{standalone: true}"></ng-selectize>
                  </div>
                </div>
                <div class="form-group row">
                  <label  class="col-md-2 control-label" >Activite</label>
                  <div class="col-md-10">
                    <ng-selectize   [config]="singleSelectConfig" [options]="singleSelectOptionsActivite" [(ngModel)]="singleSelectValueActivite" ngDefaultControl [ngModelOptions]="{standalone: true}"></ng-selectize>
                  </div>
                </div>



                <a [routerLink]="['/dashboard/fichier/base/objectif']" class="btn btn-primary">
                  <i class="ti-back-left pdd-right-5"></i>
                  <span>Retour</span>
                </a> <button type="submit" class="btn btn-info" [disabled]="f.invalid">

                <span>Valider</span>
              </button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
