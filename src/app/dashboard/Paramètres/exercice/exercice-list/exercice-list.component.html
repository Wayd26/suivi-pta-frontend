<div class="container-fluid">
  <div class="page-title">
    <h4>Liste des Exercices</h4>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-block">
          <a [routerLink]="['add']" class="btn btn-info">
            <i class="ti-plus pdd-right-5"></i>
            <span>Ajouter</span>
          </a>
          <a [routerLink]="['import']" class="btn btn-info">
            <i class="ti-import pdd-right-5"></i>
            <span>Importer</span>
          </a>
          <a (click)="execelExport()" class="btn btn-info">
            <i class="ti-export pdd-right-5"></i>
            <span>EXCEL</span>
          </a>
          <div class="table-overflow">
            <table class="table table-lg table-hover" datatable [dtOptions]="dtOptions">
              <thead>
              <tr>
                <th>Libellé</th>
                <th>Date Début</th>
                <th>Date Fin</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let exercice of exercices">
                <!--<td>-->
                  <!--<div class="mrg-top-15">-->
                    <!--<span>{{exercice.identifiant}}</span>-->
                  <!--</div>-->
                <!--</td>-->
                <td>
                  <div class="mrg-top-15">
                    <span>{{exercice.denomination}}</span>
                  </div>
                </td>

                <td>
                  <div class="mrg-top-15">
                    <span>{{exercice.date_debut}}</span>
                  </div>
                </td>
                <td>
                  <div class="mrg-top-15">
                    <span>{{exercice.date_fin}}</span>
                  </div>
                </td>

                <td>
                  <div class="mrg-top-10 text-center">
                    <a [routerLink]="['edit/' + exercice.identifiant]" class="btn btn-icon btn-flat btn-rounded dropdown-toggle">
                      <i class="ti-pencil"></i>
                    </a>
                    <button class="btn btn-icon btn-flat btn-rounded dropdown-toggle " (click)="onDelete(exercice.identifiant)">
                      <i class="ti-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
