<div *ngIf = "message !== ''" class="alert alert-danger" role="alert">
  {{message}}
</div>

<div class="container-fluid">
  <div class="page-title">
    <h4 class="card-title">Modifier un exercice</h4>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-block">
          <div class="row">
            <div class="col-md-7">

              <form  class="form-horizontal mrg-top-40 pdd-right-30" (ngSubmit)="onSubmit(f)"  #f = "ngForm">

                <!--<div class="form-group row">-->
                  <!--<label for="form-1-1" class="col-md-3 control-label">Numéro</label>-->
                  <!--<div class="col-md-9">-->
                    <!--<input type="number" class="form-control" id="form-1-1" placeholder="" ngModel="{{exercice.identifiant}}" name="numero_exercice">-->
                  <!--</div>-->
                <!--</div>-->

                <div class="form-group row">
                  <label for="form-1-0" class="col-md-3 control-label">Année</label>
                  <div class="col-md-9">
                    <input type="number" class="form-control" id="form-1-0" placeholder="" ngModel="{{exercice.year}}" name="annee_exercice">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="form-1-2" class="col-md-3 control-label">Dénomination</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" id="form-1-2" placeholder="" ngModel="{{exercice.denomination}}" name="denomination_exercice">
                  </div>
                </div>



                <div class="form-group row">
                  <label class="col-md-3 control-label">Date début</label>
                  <div class="col-md-9">
                    <div class="input-group">
                  <span class="input-group-text" (click)="d1.toggle()">
                      <i class="ti-calendar"></i>
                    </span>
                      <input type="text" class="form-control" placeholder="Pick your date" name="dp" [(ngModel)]="date_debut"  ngbDatepicker #d1="ngbDatepicker" >
                    </div>
                  </div>
                </div>


                <div class="form-group row">
                  <label class="col-md-3 control-label">Date fin</label>
                  <div class="col-md-9">
                    <div class="input-group">
                  <span class="input-group-text" (click)="d2.toggle()">
                      <i class="ti-calendar"></i>
                    </span>
                      <input type="text" class="form-control" placeholder="Pick your date" name="dp2" [(ngModel)]="date_fin" ngbDatepicker #d2="ngbDatepicker" >
                    </div>
                  </div>
                </div>

                <a [routerLink]="['/dashboard/parametres/exercice/load']" class="btn btn-primary">
                  <i class="ti-back-left pdd-right-5"></i>
                  <span>Retour</span>
                </a> <button type="submit" class="btn btn-info" [disabled]="f.invalid">

                <span>Valider</span>
              </button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
