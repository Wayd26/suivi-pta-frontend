<div class="authentication">
	<div class="sign-in">
		<div class="row no-mrg-horizon">
			<div class="col-md-8 no-pdd-horizon d-none d-md-block">
				<div class="full-height bg" style="background-image: url('assets/images/others/img-29.jpg')">
					<div class="img-caption">
						<h1 class="caption-title">Suivi PTA</h1>
						<p class="caption-text">L'Application de Suivi et de Calcul du Plan Intégré de Travail Annuel du MASM</p>
					</div>
				</div>
			</div>
			<div class="col-md-4 no-pdd-horizon">
				<div class="full-height bg-white height-100">
					<div class="vertical-align full-height pdd-horizon-70">
						<div class="table-cell">
							<div class="pdd-horizon-15">
								<h2>Login</h2>
                <div *ngIf="message !== ''" class="alert alert-danger" role="alert">
                  {{message}}
                </div>
                <p class="mrg-btm-15 font-size-13">Veuillez entrer votre mail et votre mot de passe</p>
                <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="mail" name="login" ngModel required>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="mot de passe" name="password" ngModel required>
                  </div>

                  <button  class="btn btn-info" type="submit" [disabled]="f.invalid" >Login</button>
                </form>
							</div>
						</div>
					</div>
					<div class="login-footer">
						<img class="img-responsive inline-block" src="assets/images/logo/logo.png" width="100" alt="">
<!--						 <span class="font-size-13 pull-right pdd-top-10">Vous n'avez pas un compte ? <a href="">Créer un compte</a></span>-->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
